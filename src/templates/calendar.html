{% extends "layout.html" %}

{% block pageTitle %}Calendar{% endblock %}

{% block head %}
	<meta charset='utf-8' />
	<link href="{{ url_for('static', filename='flask-calendar/fullcalendar.min.css') }}" rel='stylesheet' />
	<link href="{{ url_for('static', filename='flask-calendar/fullcalendar.print.css') }}" rel='stylesheet' media='print' />
	<script src="{{ url_for('static', filename='flask-calendar/lib/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='flask-calendar/lib/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='flask-calendar/fullcalendar.min.js') }}"></script>
	<script>
		$(document).ready(function() {

			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth() + 1;
			var yyyy = today.getFullYear();

			if(dd<10) {
			    dd = '0'+dd
			} 

			if(mm<10) {
			    mm = '0'+mm
			} 

			dayStr = yyyy + '/' + mm + '/' + dd;
			
			
			$('#calendar').fullCalendar({
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
				defaultDate: dayStr,
				editable: false,
				eventLimit: true, // allow "more" link when too many events
				events: {
					url: 'calendardata',
					error: function() {
						$('#script-warning').show();
					}
				},
				loading: function(bool) {
					$('#loading').toggle(bool);
				}
			});
		});

	</script>
	<style>
		body {
			margin: 0;
			padding: 0;
/*			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			font-size: 14px;*/
		}

		#script-warning {
			display: none;
			background: #eee;
			border-bottom: 1px solid #ddd;
			padding: 0 10px;
			line-height: 40px;
			text-align: center;
			font-weight: bold;
			font-size: 12px;
			color: red;
		}

		#loading {
			display: none;
			position: absolute;
			top: 10px;
			right: 10px;
		}

		#calendar {
			/*max-width: 900px;*/
			/*margin: 40px auto;*/
			padding: 0 10px;
		}
	</style>
{% endblock head %}

{% block content %} 
	<div id='script-warning'>
		Error getting data from <code>/data</code> endpoint.
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>
{% endblock content %}
