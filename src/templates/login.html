{% extends "layout.html" %}

{% block title %}Log In{% endblock title %}

{% block pageTitle %} Log In {% endblock %}

{% block header %}Log In{% endblock header %}

{% block content %} 

    <div class="container border rounded p-2 col-md-6">
      <h2 class="text-center">Log In</h2>
      <hr>
      <form action="" method="POST">
        <div class="form-group">
          <input class ="col-md-12" type="text" placeholder="Username" name="username" value="{{request.form.username }}">
        </div>
        <div class="form-group">
          <input class ="col-md-12" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
        </div>
        <hr>
        <div class="form-group">
          <input type="submit" class="btn btn-lg btn-success btn-block" value="Log In">
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

{% endblock content %}
